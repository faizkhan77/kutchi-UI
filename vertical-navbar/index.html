<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navbar - Tivotal</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet"/>
      
  </head>
  <body>
    <section class="sidebar">
      <div class="nav-header">
        <p class="logo">Kutchi ITI</p>
        <i class="bx bx-menu-alt-right btn-menu"></i>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#">
            <i class="fa-solid fa-house"></i>
            <span class="title">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-circle-info"></i>
            <span class="title">About</span>
          </a>
          <span class="tooltip">About</span>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-user-graduate"></i>
            <span class="title">Students</span>
          </a>
          <span class="tooltip">Students</span>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-phone"></i>
            <span class="title">Contact Us</span>
          </a>
          <span class="tooltip">Contact Us</span>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-toolbox"></i>
            <span class="title">Services</span>
          </a>
          <span class="tooltip">Services</span>
        </li>
        <li>
          <li>
            <a href="#">
              <i class="fa-solid fa-book-open"></i>
              <span class="title">Courses</span>
            </a>
            <span class="tooltip">Courses</span>
          </li>
          <li>
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            <span class="title">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            <span class="title">Rules & Regulations</span>
          </a>
          <span class="tooltip">Rules & Regulations</span>
        </li>
      </ul>
      
      <div class="theme-wrapper">
        <i class="bx bxs-moon theme-icon"></i>
        <p>Dark Theme</p>
        <div class="theme-btn">
          <span class="theme-ball"></span>
        </div>
      </div>
    </section>
    <section class="home">
      <img src="background.png" alt="" class="backgroundimage">
      <div class="homesection">hello</div>
      
    </section>

    <script>
      const btn_menu = document.querySelector(".btn-menu");
      const side_bar = document.querySelector(".sidebar");

      btn_menu.addEventListener("click", function () {
        side_bar.classList.toggle("expand");
        changebtn();
      });

      function changebtn() {
        if (side_bar.classList.contains("expand")) {
          btn_menu.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          btn_menu.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    </script>
  </body>
</html>
